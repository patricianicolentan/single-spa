<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  
  <nav>
    <a href="/" style="margin-right: 10px;">Welcome</a>
    <a href="/vue-app" style="margin-right: 10px;">Vue App</a>
    <a href="/vue3-app">Vue 3 App</a>
  </nav>

  <main>
    <route default>
      <application name="@patricia/custom-welcome"></application>
    </route>
    <route path="vue-app">
      <application name="vue-app"></application>
    </route>
    <route path="vue3-app">
      <application name="vue3-app"></application>
    </route>
  </main>
</single-spa-router>
